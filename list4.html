<!DOCTYPE html>
<html>
    <body>

        <!-- list -->
        <h1>Grocery Items:</h1>
        <!-- ordered list -->
        <ol>
            <li>Chini</li>
            <li>Peanut Butter</li>
            <li>Rice</li>
        </ol>


        <!-- unordered list -->
        <h2>Second grocery items:</h2>
        <ul>
            <li>Maggi</li>
            <li>Makhan</li>
            <li>tofu</li>
        </ul>
        

        <!-- description list -->
         <h3>using description list</h3>
        <dl>
         <dt>Firefox</dt>
           <dd>
            A free, open source, cross-platform, graphical web browser developed by the
            Mozilla Corporation and hundreds of volunteers.
           </dd>
        </dl>
        
        
        <!-- img tag -->
        <img src=tofulelo.jpg alt="Tofupicture" width="200" height="200"/>
        <!-- img is a self closing tag here src is used to give the path of the image and alt is used to display a default message when the image is unable to print due to something and width and height are specified for the size of the image  -->
         <!-- src, alt ,width and height are the attributes(properties) of img tag here -->


         
    </body>
</html>

<!DOCTYPE html>        <!-- this line tells your browser that it's an html version 5 doc-->
<html lang="en">       <!--in this line a html tag is made with an attribute lang telling that the language we'll be using is english here-->
<!-- html tag contains two tags 1.head and 2.body -->
<head>     
    <meta charset="UTF-8">        <!--our website will use utf-8 encoding which is a type of character encoding(variable encoding)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--jitna bhi area screen ke upar dikh rha hai that is the viewport, width is the device width that is the size of the screen and initial scale is used to set the size of the text displayed used for zoom in zoom out-->
    <title>Document</title>       <!--used to give the title for the document-->
</head>
                                  <!-- head tag contains metadata of html doc like title,characterset, style, script, viewport and other metadata -->
                                  <!-- metadata is basically data about data -->
<body>
                                  <!-- body contains the actual data that we want to view  -->
    <p>kuch toh log kahenge</p>
</body>
</html>
